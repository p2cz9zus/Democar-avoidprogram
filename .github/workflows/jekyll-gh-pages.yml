name: GitHub Pagesにデプロイ

on:
  push:
    branches: ["メイン", "マスター"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
      - name: セットアップページ
        uses: actions/configure-pages@v4
      - name: サイトディレクトリの作成
        run: |
          mkdir -p _site
          cp index.html _site/
          if [ -d "lec 01" ]; then
            cp -r "lec 01"/* _site/ 2>/dev/null || true
          fi
      - name: アーティファクトのアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: GitHub Pagesにデプロイ
        id: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
